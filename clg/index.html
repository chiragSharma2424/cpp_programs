<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getSomeData()">Get</button>
    <div id="display"></div>
    <script>
        const parent = document.getElementById('display');
        function getSomeData() {
            fetch('https://fakestoreapi.com/products').then((resp) => {
                return resp.json();
            }).then((data) => {
                console.log(data);
                var parent = document.getElementById('display');
                for(var i = 0; i < data.length; i++) {
                    var newdiv = document.createElement('div');
                    var newdiv2 = document.createElement('div');
                    var newdiv3 = document.createElement('div');

                    newdiv2.innerHTML = JSON.stringify(data[i].id);
                    newdiv.innerHTML = JSON.stringify(data[i].title);
                    newdiv3.innerHTML = JSON.stringify(data[i].price);

                    parent.appendChild(newdiv);
                    parent.appendChild(newdiv2);
                    parent.appendChild(newdiv3);
                }
            });
        }
    </script>
</body>
</html>
